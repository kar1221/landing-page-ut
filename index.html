<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Landing Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="page-background">
      <div id="background"></div>
      <audio id="background-music" src="res/background-music.mp3" loop></audio>
    </div>
    <nav class="nav-bar">
      <div class="nav logo-container">
        <img src="res/Undertale.png" alt="Undertale logo" class="logo" />
        <div class="logo-text">
          <div id="logo-first-layer">UNDERTALE</div>
          <div id="logo-second-layer">UNDERTALE</div>
          <div id="logo-third-layer">UNDERTALE</div>
        </div>
      </div>
      <ul class="nav link-container">
        <li class="home"><a href="#">Home</a></li>
        <li class="contact"><a href="#">Contact</a></li>
        <li class="FAQ"><a href="#">FAQ</a></li>
      </ul>
    </nav>
    <section class="first-page">
      <img src="res/dialogue/dialogue-1.png" alt="Papyrus Dialogue" />
      <img src="res/dialogue/dialogue-2.png" alt="Papyrus Dialogue" />
      <img src="res/dialogue/dialogue-3.png" alt="Papyrus Dialogue" />
      <img src="res/dialogue/dialogue-4.png" alt="Papyrus Dialogue" />
      <img src="res/dialogue/dialogue-5.png" alt="Papyrus Dialogue" />
      <img src="res/dialogue/dialogue-6.png" alt="Papyrus Dialogue" />
      <img src="res/dialogue/dialogue-7.png" alt="Papyrus Dialogue" />
      <img src="res/dialogue/dialogue-8.png" alt="Papyrus Dialogue" />
      <div class="arrow-container"></div>
    </section>
    <section class="second-page">
      <div class="title">Human Souls</div>
      <div class="soul-wrapper">
        <div class="soul-container Determination">
          <img src="res/souls/Undertale_red_soul.svg" alt="Determination" />
          <div class="title">Determination</div>
        </div>
        <div class="soul-container Bravery">
          <img src="res/souls/Undertale_cyan_soul.svg" alt="Patience" />
          <div class="title">Patience</div>
        </div>
        <div class="soul-container Bravery">
          <img src="res/souls/Undertale_orange_soul.svg" alt="Bravery" />
          <div class="title">Bravery</div>
        </div>
        <div class="soul-container Integrity">
          <img src="res/souls/Undertale_blue_soul.svg" alt="Integrity" />
          <div class="title">Integrity</div>
        </div>
        <div class="soul-container Perseverance">
          <img src="res/souls/Undertale_purple_soul.svg" alt="Perseverance" />
          <div class="title">Perseverance</div>
        </div>
        <div class="soul-container Kindness">
          <img src="res/souls/Undertale_green_soul.svg" alt="Kindness" />
          <div class="title">Kindness</div>
        </div>
        <div class="soul-container Justice">
          <img src="res/souls/Undertale_yellow_soul.svg" alt="Justice" />
          <div class="title">Justice</div>
        </div>
      </div>
    </section>
    <section class="third-page">
      <div class="quote-container">
        <div class="quote">"Despite everything, it's still you."</div>
        <div class="quote-author">- Chara/The Narrator</div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
